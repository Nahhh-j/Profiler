<!DOCTYPE html>
<html lang="ko">
    <meta charset="utf-8" />
    <title>uploadFile</title>
    <link rel="stylesheet" href="./graph.css" />
    <body>
        <!-- <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description"></p>
        </figure> -->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <div id="container"></div>
        <script type="text/javascript">
            taskMaxData = "{{taskMaxData}}".split(',').map(Number)
            taskMinData = "{{taskMinData}}".split(',').map(Number)
            taskAvgData = "{{taskAvgData}}".split(',').map(Number)

            // console.log(taskMaxData);
            // console.log(taskMinData);
            // console.log(taskAvgData);
            var chart_load = false;
            showGraph();
            function showGraph() {
                chart_load = true;
                Highcharts.chart('container', {
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'Task1의 core별 수행능력'
                    },
                    subtitle: {
                        text: '야, 노드 할 수 있어'
                    },
                    xAxis: {
                        categories: ['Core1', 'Core2', 'Core3', 'Core4', 'Core5']
                    },
                    yAxis: {
                        title: {
                            text: 'Values'
                        }
                    },
                    plotOptions: {
                        series: {
                            lineWidth: 1,
                        }
                    },
                    series: [{
                        name: 'max',
                        data: taskMaxData
                    }, {
                        name: 'min',
                        data: taskMinData
                    }, {
                        name: 'avg',
                        data: taskAvgData
                    }]
                });
            }
        </script>
        <div>
            <p><b>작업 단위</b></p>
            <button type="button" id="">task1</button>
            <button type="button">task2</button>
            <button type="button">task3</button>
            <button type="button">task4</button>
            <button type="button">task5</button>
        </div>
        <div>
            <p><b>코어 단위</b></p>
            <button type="button">core1</button>
            <button type="button">core2</button>
            <button type="button">core3</button>
            <button type="button">core4</button>
            <button type="button">core5</button>
        </div>
    </body>
</html>
